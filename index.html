<!DOCTYPE html>
<html>
  <head>
    <title>Binayak Pandey</title>
  </head>
  <body>
    <header>
      <h1 id="name">My name is Binayak Pandey</h1>
      <script>
        var i = 0;
        var txt = 'My name is Binayak Pandey'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
          if (i < txt.length) {
          document.getElementById("name").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
          }
        }
      </script>
    </header>
  </body>
</html>
